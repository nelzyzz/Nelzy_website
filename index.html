<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NELZ WEBSITE</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    /* Basic Body and Background Styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    /* Full-Screen Particle Background */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: rgba(0, 0, 128, 0.3);
    }

    /* Profile Container Styling */
    .profile-container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-out;
      position: relative;
    }

    /* Profile Picture */
    .profile-picture img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: -70px;
    }

    /* Sidebar Styling */
    .sidebar {
      position: absolute;
      top: 0;
      left: -1000px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      transition: left 0.3s ease;
      z-index: 1000;
      border-radius: 0 15px 15px 0;
      overflow-y: auto; /* Enable vertical scrolling */
    }

    .sidebar.open {
      left: 0;
    }

    /* Button to Open Sidebar */
    .open-sidebar-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #ffdd57;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .open-sidebar-btn:hover {
      color: #ffd700;
    }

    /* Close Button for Sidebar */
    .close-sidebar-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 20px;
      float: right;
    }

    /* Sidebar Menu */
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
      text-align: center;
    }

    .sidebar ul li a {
      color: #ffdd57;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .sidebar ul li a:hover {
      color: #ffd700;
    }

    /* Back to Home Button */
    .back-to-home-btn {
      background: #ffdd57;
      border: none;
      color: #000;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 20px;
      transition: background 0.3s;
      display: block;
      text-align: center;
      width: 100%;
    }

    .back-to-home-btn:hover {
      background: #ffd700;
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ddd;
      position: relative;
    }

    /* Animated Name in Footer */
    .animated-name {
      color: #00ffff;
      animation: colorChange 2s infinite alternate;
      visibility: hidden; /* Initially hidden */
      opacity: 0; /* Initially invisible */
      transition: opacity 1s; /* Transition for fade in */
    }

    /* Keyframes for color change */
    @keyframes colorChange {
      0% { color: #00ffff; }
      50% { color: #ff00ff; }
      100% { color: #00ff00; }
    }

    /* Fade-In Animation for Profile Container */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Fade-Out Animation for Button */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Play Music Button Style */
    .play-music-btn {
      background: #ffdd57;
      border: none;
      color: #000;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 20px;
      transition: background 0.3s;
      display: inline-block; /* Make it inline-block */
    }

    .play-music-btn:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Profile Container -->
  <div class="profile-container">
    <!-- Profile Picture -->
    <div class="profile-picture">
      <img src="profile.jpg" alt="Your Name">
    </div>

    <!-- Name and Subtitle -->
    <h1 class="profile-name">Sunnel John Rebano</h1>
    <p class="profile-subtitle">A website can download Spotify Music Only.</p>

    <!-- Details (Age, Year, Birthday) -->
    <div class="details">
      <span>Age: 15</span> | <span>Year: 2009</span> | <span>Birthday: Sept 1, 2009</span>
    </div>

    <!-- Live Time and Date -->
    <div id="live-date-time" class="live-date-time"></div>

    <!-- Button to Play Music -->
    <button class="play-music-btn" onclick="playMusic()">Play Music</button>

    <!-- Footer with Animated Name -->
    <footer class="footer">
      &copy; <span id="year">2024</span> 
      <span id="animated-name" class="animated-name">@Sunnel John Rebano</span>
    </footer>

    <!-- Autoplay Music -->
    <audio id="background-music" autoplay muted>
      <source src="https://nathanprinsley-files.prinsh.com/data-1/mp3/everything-i-need_skylar-grey.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <script>
      // Function to update date and time
      function updateDateTime() {
        const now = new Date();
        const dateTimeString = now.toLocaleString();
        document.getElementById('live-date-time').innerText = dateTimeString;
      }

      // Play music and handle button fade out
      function playMusic() {
        const audio = document.getElementById('background-music');
        const button = document.querySelector('.play-music-btn');
        const animatedName = document.getElementById('animated-name');

        audio.muted = false; // Unmute the music
        audio.play(); // Play the music

        // Fade out the button
        button.style.animation = 'fadeOut 1s forwards';
        button.disabled = true; // Disable the button to prevent repeated clicks

        // Show the animated name after fade out
        setTimeout(() => {
          button.style.display = 'none'; // Hide button after fading out
          animatedName.style.visibility = 'visible'; // Make the name visible
          animatedName.style.opacity = 1; // Fade in the name
        }, 1000); // Match this with the duration of the fade out
      }

            // Sidebar toggle function
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
      }

      // Update the live date and time every second
      setInterval(updateDateTime, 1000);
      updateDateTime(); // Initial call to set the time immediately

    </script>
</body>
</html>
